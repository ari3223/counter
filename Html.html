<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>custom countdown</title>
    <link rel="stylesheet" href="Css.css">
    
</head>
<body>
<!-- background Video -->
    <video class="video-background" autoplay loop muted>
        <source src="img-video/macro-34855_U71msLyS.mp4">
    </video>
    <div class="over-video"></div>
<!-- end of background Video -->
    
    <!-- Coustom Counter container -->
    <div class="containar">
        <!-- input-containar-->
        <div class="input-containar" >
            <h1>Create a Custom Countdown!</h1>
            <form class="form">
                <label for="title">Title</label>
                <input type="text" id="title"><br>

                <label for="Date">Select a Date</label>
                <input type="date" id="Date" ><br>
                <button id="submit" type="button" class="btn" >LET S GO </button>
            </form>
        </div>
        <!-- end input-containar-->
        <!-- counter-countdown -->
        <div class="counter-countdown" hidden>
            <h1 id="title-countdown"></h1>
            <ul>
                <li><span id="day"></span>Days</li>
                <li><span id="hour"></span>Hours</li>
                <li><span id="min"></span>Minutse</li>
                <li><span id="sec"></span>Secends</li>
            </ul>
            <button id="reset" type="button" class="btn">RESET</button>
        </div>
        <!-- end counter-countdown -->
        <!--complete-countdown -->
        <div class="complete-countdown" hidden>
            <h1 id="complete-title">Countdown complete!</h1>
            <h1 id="finish-countdown"></h1>
            <button id="newC" class="btn">New Countdown</button>
        </div>
        <!-- end complete-countdown-->
    </div>
    <!--end of Coustom Counter container-->

    <!-- Scripts -->
<script src="clases/UI.js"></script>
<script src="clases/validate.js"></script>
<script src="Js.js"></script>
    <!-- end  Scripts -->
</body>
</html>
